 <div class="become-sponsor">
     <div class="container">
       <div [hidden]="submitted">
            <h1>Signup Form</h1>
            <div>
                <form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
                    <div>
                        <label for="name">Company Name</label>
                        <input
                          type="text"
                          id="name"
                          required
                          ngModel
                          name="name"
                        />
                      </div>

                      <div>
                        <label for="representative_name">Representative Name</label>
                        <input
                          type="text"
                          id="representative_name"
                          required
                          ngModel
                          name="representative_name"
                        />
                      </div>
                  
                      <div>
                        <label for="income">Income</label>
                        <input
                        type="text"
                          id="income"
                          required
                          ngModel
                          name="income"
                        />
                      </div>
      
                      <div >
                          <label for="email_id">Email Id</label>
                          <input
                          type="text"
                            id="email_id"
                            required
                            ngModel
                            name="email_id"
                          />
                        </div>
      
                        <div >
                          <label for="mobile_number">Mobile No</label>
                          <input
                          type="text"
                            id="mobile_number"
                            required
                            name="mobile_number"
                            ngModel
                          />
                        </div>

                        <div >
                          <label for="sponsoring_amount">Sponsoring amount</label>
                          <input
                          type="text"
                            id="sponsoring_amount"
                            required
                            name="sponsoring_amount"
                            ngModel
                          />
                        </div>

                        <div >
                          <label for="previous_sponsorships">Previous Sponsorships</label>
                          <input
                          type="text"
                            id="previous_sponsorships"
                            required
                            name="previous_sponsorships"
                            ngModel
                          />
                        </div>

                        <div >
                          <label for="comments">Comments </label>
                          <input
                          type="text"
                            id="comments"
                            required
                            name="comments"
                            ngModel
                          />
                        </div>

                        <div >
                          <label for="address">Address </label>
                          <input
                          type="text"
                            id="address"
                            required
                            name="address"
                            ngModel
                          />
                        </div>
                        <button type="submit" class="btn-success">Submit</button>
                </form>
                
            
              </div>
        </div>
    
        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="return()">Back</button>
          </div>

</div>
